{% extends "base.html" %}
{% block content %}
  <div class="grid">
    <div class="card">
      <h3>Create Schema</h3>
      <form method="post" action="/ui/schemas">
        <label>Name</label>
        <input type="text" name="name" required />
        <label>Description</label>
        <input type="text" name="description" />
        <label>Schema JSON</label>
        <textarea name="schema_json" placeholder='{"properties": {"title": {"type": "string"}}}'></textarea>
        <div style="margin-top:8px"><button class="btn primary" type="submit">Save Schema</button></div>
      </form>
    </div>
    <div class="card">
      <h3>Recent Schemas</h3>
      <table>
        <thead><tr><th>ID</th><th>Name</th><th>Updated</th><th></th></tr></thead>
        <tbody>
          {% for s in schemas %}
          <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.updated_at }}</td>
            <td><a class="btn" href="/ui/schemas/{{ s.id }}">Open</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
